<head>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="available_books">Available Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_books">My Book</a>

            <div>

            </div>
        </div>

</nav>

    <div class="container">
        <h4 class="text-center text-uppercase">New Book Register</h4>
        <form th:action="@{/save}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name address</label>
                <input type="text" class="form-control" name="name">
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" name="author" >
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control" name="price">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
